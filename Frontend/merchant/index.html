<!DOCTYPE html>
<html lang="en"  ng-app="cakemartz">
<head>
	<title>Login</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!--===============================================================================================-->
	<link rel="icon" type="image/png" href="../images/icons/favicon.png" />
	<!--===============================================================================================-->

	<link rel="stylesheet" type="text/css" href="../fonts/iconic/css/material-design-iconic-font.min.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../fonts/linearicons-v1.0.0/icon-font.min.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../vendor/animate/animate.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../vendor/css-hamburgers/hamburgers.min.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../vendor/animsition/css/animsition.min.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../vendor/select2/select2.min.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../vendor/daterangepicker/daterangepicker.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../vendor/slick/slick.css">
	<!--===============================================================================================-->

	<link rel="stylesheet" type="text/css" href="../css/util.css">
	<link rel="stylesheet" type="text/css" href="../css/main.css">
	<link rel="stylesheet" type="text/css" href="../css/login.css">

	<!--===============================================================================================-->

</head>
<body class="animsition bg-azure" ng-controller="loginCtrl" >

	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<div class="container">
			<a class="navbar-brand logo" href="#">
				<span style="font-size: 30px;color:#fff;">
					<b>Cake </b>martz
				</span>
			</a>
				
		</div>
	</nav>
  
	<!-- Login Form -->
	<section>
		<div class="container shift-top">
			<div class="d-flex box shift-left">
				
				<img src="../img/mkin.jpg" class="c-width c-height">
				<div class="col bg-white">
					<br />
					<h1>Login</h1>
					<br />
					<form role="form" name="vm.locationDetail" ng-submit="login()">
						<input type="text" name="company_name" placeholder="Company Name" required/>
						<input type="email" name="email" placeholder="E-mail" ng-model="loginData.email" required />
						<input type="password" ng-model="loginData.password" name="password" placeholder="Password" required />
				
						<input type="submit" name="signup_submit" value="Log Me in" />
					</form>
					<br />
					<br />
					<blockquote class="blockquote">
						<p class="mb-0">
							<small>Don't have a sign up details Kindly
								<a href="./signup.html"> Signup</a>
							</small>
						</p>
					</blockquote>
				</div>
			</div>
		</div>
	</section>



	<!--===============================================================================================-->
		<script src="../vendor/jquery/jquery.min.js"></script>
		<script src="../vendor/semantic/semantic.min.js"></script>
	<!--===============================================================================================-->
		<script src="../js/signup.js"></script>
		<script src="../vendor/animsition/js/animsition.min.js"></script>
	<!--===============================================================================================-->
		<script src="../vendor/bootstrap/js/popper.js"></script>
		<script src="../vendor/bootstrap/js/bootstrap.min.js"></script>
	<!--===============================================================================================-->
		<script src="../vendor/angular/angular.min.js"></script>
		<script src="../vendor/angular/angular-route.min.js"></script>
		<script src="../vendor/angular/angular-ui-router.min.js"></script>
		<script src="../vendor/plugin.js"></script>

		<script src="../js/main.js"></script>

		<script src="../js/app.js"></script>
		<script src="../js/merchant.service.js"></script>
		<script src="../js/merchant.controller.js"></script>
	</body>
</html>
