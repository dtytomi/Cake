<!DOCTYPE html>
<html lang="en" ng-app="cakemartz">
<head>
	<title>Product</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="../vendor/bootstrap/css/bootstrap.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../fonts/font-awesome-4.7.0/css/font-awesome.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../fonts/iconic/css/material-design-iconic-font.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../vendor/animate/animate.css">
<!--===============================================================================================-->
  <link rel="stylesheet" type="text/css" href="../vendor/perfect-scrollbar/perfect-scrollbar.css">
  <link rel="stylesheet" type="text/css" href="../css/mart.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../css/style.css">
<!--===============================================================================================-->
</head>
<body class="animsition" ng-controller="productCtrl" >
	
<!-- navigation -->

<nav  class="navbar navbar-expand-lg fixed-top navbar-custom ">
    <div class="container text-white">
    <a class="navbar-brand navbar-brand martz" href="#">Cake martz</a>
    <button class="navbar-toggler btn-secondary " type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
              <a class="nav-link page-scroll " href="product.html">Product Upload <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link page-scroll"  href="editprofile.html">Edit Profile</a>
            </li>
        </ul>
      </div>
    </div>
  </nav>


	<!-- Content page -->
	<section class="back">
		<div class="container">
			<div class="row">
        <div class="col-md-4">

        </div>
        <div class="col-md-6">
            <form class="container"  ng-submit="submitProduct()">
                <div class="row">
                  <div class="col-md-6">
                    <label>Product name</label>
                    <input type="text" class="form-control" name="product_name" placeholder="Fondant" ng-model="productData.product_name" required>
                  </div>
                  <div class="col-md-6">
                    <label>Color</label>
                    <input type="text" class="form-control" name="product_color" placeholder="Blue" ng-model="productData.product_color" required>
                  </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                      <label>Price</label>
                      <input type="number" class="form-control" name="product_price" placeholder="0.00"ng-model="productData.product_price" required>
                    </div>
                    <div class="col-md-6">
                      <label>Quantity</label>
                      <input type="number" class="form-control" name="quantity" placeholder="0.00" ng-model="productData.quantity" required>
                    </div>
                  </div>
                <div class="row">
                  <div class="col-md-6 mb-3">
                    <label>Product_description</label>
                    <input type="text" class="form-control" id="validationCustom03" name="product_description" ng-model="productData.product_description" required>
                  </div>
                  <div class="col-md-6 mb-3">
                    <label>Other_details</label>
                    <input type="text" class="form-control" id="validationCustom04" name="other_product_details" ng-model="productData.other_product_details" >
                  </div>
                </div>
                <div class="row">
                    <div class="col-md-6 mb-3">
                      <label>Product_category</label>
                      <select class="form-control" id="exampleFormControlSelect1" name="product_category_level" ng-model="productData.product_category_level" required>   
                          <option>Materials</option>
                          <option>Baked </option>
                        </select>      
                    </div>
                    <div class="col-md-6 mb-3">
                      <label>Product_type</label>
                      <select class="form-control" id="exampleFormControlSelect1" name="product_category_name" ng-model="productData.product_category_name" required>
                          <option>Fondant</option>
                          <option>ButterCream</option>
                          <option>Royal Icing</option>
                      </select>                    
                    </div>
                  </div>
                  <div class="row">
                      <div class="col-md-6 mb-3">
                        <label>Other_description</label>
                        <input type="text" class="form-control" id="validationCustom03" name="product_category_description" ng-model="productData.product_category_description">
                      </div>
                      <div class="col-md-6 mb-3">
                        <label>Image</label>
                        <input type="file" class="form-control"  file-model="myFile" id="validationCustom04" name="product_image" required >
                      </div>
                    </div>
                  <center>
                <button class="btn btn-primary" type="submit">Submit form</button>
              </center>
              </form>
        </div>
      </div>
    </div>
  </section>

  <!-- Footer -->
	<footer class="footr">
      <div class="container">
         <h5> <p class="text-white text-center">Copyright &copy; All rights reserved |Cakemartz	</p></h5> 
        </div>
    </footer>
  
  
    <!-- Back to top -->
    

  
  <!--===============================================================================================-->	
    <script src="../vendor/jquery/jquery-3.2.1.min.js"></script>
  <!--===============================================================================================-->
    <script src="../vendor/animsition/js/animsition.min.js"></script>
  <!--===============================================================================================-->
    <script src="../vendor/bootstrap/js/popper.js"></script>
    <script src="../vendor/bootstrap/js/bootstrap.min.js"></script>
  <!--===============================================================================================-->
    <script src="../vendor/perfect-scrollbar/perfect-scrollbar.min.js"></script>
    <script>
      $('.js-pscroll').each(function(){
        $(this).css('position','relative');
        $(this).css('overflow','hidden');
        var ps = new PerfectScrollbar(this, {
          wheelSpeed: 1,
          scrollingThreshold: 1000,
          wheelPropagation: false,
        });
  
        $(window).on('resize', function(){
          ps.update();
        })
      });
    </script>
  <!--===============================================================================================-->
    <script src="../vendor/angular/angular.min.js"></script>
    <script src="../vendor/angular/angular-route.min.js"></script>
    <script src="../vendor/angular/angular-ui-router.min.js"></script>
    
    <script src="../js/main.js"></script>
    
    <script src="../js/app.js"></script>
    <script src="../js/merchant.service.js"></script>
    <script src="../js/merchant.controller.js"></script>

  </body>
</html>
